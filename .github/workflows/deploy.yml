name: Deploy NFT Marketplace

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create .env file
      run: |
        echo "XUMM_API_KEY=${{ secrets.XUMM_API_KEY }}" >> .env
        echo "XUMM_API_SECRET=${{ secrets.XUMM_API_SECRET }}" >> .env
        echo "PORT=3000" >> .env
        echo "SESSION_SECRET=${{ secrets.SESSION_SECRET }}" >> .env

    - name: Run tests (if available)
      run: npm test --if-present

    - name: Build application
      run: npm run build --if-present

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Deploy to production
      run: |
        echo "Deployment step - configure your deployment here"
        echo "Examples: Deploy to Vercel, Heroku, AWS, etc."

    - name: Deployment success notification
      run: |
        echo "NFT Marketplace deployed successfully!"
        echo "Repository: ${{ github.repository }}"
        echo "Commit: ${{ github.sha }}"
